<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <title>Aps Management 360&deg;</title>

    <link rel="preconnect" href="https://fonts.googleapis.com">

    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="customer.css">

<body >
    <!-- navbar  -->
   

    <section class=" gradient-custom mb-2">
        <div class="container py-5 ">
          <div class="row d-flex justify-content-center align-items-center">
            <div class="col-12 col-md-8 col-lg-6 col-xl-5">
              <div class="card " style="border-radius: 1rem;">
                <div class="card-body p-5 text-center">
      
                <form action="">
                    <div class="mb-md-5 mt-md-4 ">
        
                        <h2 class="fw-bold mb-2  text-black-50 text-uppercase">Update Customer</h2>
                        <p class="text-black-50 mb-5">Edit customer details!</p>
        
                
                      
                        <div class="form-floating mb-3">
                            <input type="name" class="form-control" id="floatingInput" placeholder="name@example.com">
                            <label for="floatingInput">Name</label>
                        </div>


                        <select class="form-select mb-3 form-select-lg mb-3" aria-label=".form-select-lg example">
                            <option selected>Organization</option>
                            <option value="1">a</option>
                            <option value="2">b</option>
                            <option value="3">c</option>
                        </select>

                        <div class="form-floating mb-3">
                            <input type="number" class="form-control form-input" id="floatingInput" placeholder="name@example.com">
                            <label for="floatingInput" >Contact Number</label>
                          </div>

                          <div class="form-floating  mb-3">
                            <input type="email" class="form-control  " id="floatingInput" placeholder=" ">
                            <label for="floatingInput">Email Address</label>
                        
                        </div>


                    
    
    
                        <button type="submit" class="btn btn-primary submit_btn  my-4">Update</button> 
					    <button type="submit" class="btn btn-secondary submit_btn  mb-0 ms-3">Cancel</button> 
				

                        <!-- <button class="btn btn-secondary btn-outline-light btn-lg px-5" type="submit">Login</button> -->
        
        
                    </div>
      
    
                </form>
      
                </div>
              </div>
            </div>
          </div>
        </div>
      </section>





    <!-- Bootstrap script  -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
</script>

    var popoverList = popoverTriggerList.map(function (popoverTriggerEl) {
    return new bootstrap.Popover(popoverTriggerEl)
    })
</script>

</html>
