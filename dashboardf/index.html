<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
    <title>Aps Management 360&deg;</title>

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <title>Dashboard</title>
</head>

<body>
    <!-- navbar  -->
    <nav class="navbar navbar-expand-lg" id="aps_navbar">
        <div class="container">
            <a class="navbar-brand" href="#" class="d-inline-block align-text-center">
                <img src="./img/logo.png" alt="" width="35%" height="60" class="d-inline-block align-text-center">
                <span class="border-start border-light ps-2 m-0 text-light"
                    style=" font-size: calc(100% + 0.3vw + 0.3vh);">Management 360&deg;</span>
            </a>
            <div class="aps_btn-wrapper">
                <button class="btn btn-primary" style="float:right;" type="submit" data-bs-toggle="offcanvas"
                    data-bs-target="#aps_sidebar" aria-controls="aps_sidebar"> <svg
                        xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-list"
                        viewBox="0 0 16 16">
                        <path fill-rule="evenodd"
                            d="M2.5 12a.5.5 0 0 1 .5-.5h10a.5.5 0 0 1 0 1H3a.5.5 0 0 1-.5-.5zm0-4a.5.5 0 0 1 .5-.5h10a.5.5 0 0 1 0 1H3a.5.5 0 0 1-.5-.5zm0-4a.5.5 0 0 1 .5-.5h10a.5.5 0 0 1 0 1H3a.5.5 0 0 1-.5-.5z" />
                    </svg>
                </button>
            </div>
        </div>
        </div>
    </nav>
    <!-- end navbar -->
    <div class="container-fluid mt-2" id="aps_dashboard_main">
    <div class="offcanvas offcanvas-start"  data-bs-scroll="true" tabindex="-1" id="aps_sidebar" aria-labelledby="aps_sidebarlabel">
        <div class="offcanvas-header">
            <h5 class="offcanvas-title" id="offcanvasExampleLabel">Management 360&deg;</h5>
            <button type="button" class="btn-close text-danger bg-danger" data-bs-dismiss="offcanvas" aria-label="Close"></button>
        </div>
        <div class="offcanvas-body">
            <ul class="nav flex-column">
                <li class="nav-item">
                  <a class="nav-link active" aria-current="page" href="#">CRM</a>
                </li>
                <li class="nav-item">
                  <a class="nav-link" href="#">Inventory</a>
                </li>
                <li class="nav-item">
                  <a class="nav-link" href="#">User</a>
                </li>
                <li class="nav-item">
                  <a class="nav-link disabled">Logout</a>
                </li>
              </ul>
        </div>
    </div>
    </div>
    <section class="gallery min-vh-100">
    <div class="container-lg">
        <div class="row gy-4 row-cols-1 row-cols-sm-1 row-cols-md-2">
            <div class="col-md-6 aps_dashboard_graph">
                <h2>Pie Chart </h2>
                <canvas id="lineChart" height="300" ></canvas>
            </div>
            <div class="col-md-6 aps_dashboard_graph" >
                <h2>Bar Chart </h2>
                <canvas id="lineCharta" height="300" ></canvas>
            </div>
        </div>
    </div>
    </section>
    <script src="https://cdn.jsdelivr.net/npm/chart.js@3.7.1/dist/chart.min.js"></script>
    <script src="chart/anChart.js"></script>
    <script src="chart/abChart.js"></script>
    <!-- Bootstrap script  -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2" crossorigin="anonymous">
    </script>
</body>

</html>
