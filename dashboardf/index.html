<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.4/css/all.css" integrity="sha384-DyZ88mC6Up2uqS4h/KRgHuoeGwBcD4Ng9SiP4dIRy0EXTlnuz47vAwmeGwVChigm" crossorigin="anonymous"/>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <title>Dashboard</title>
</head>
<body>
    <div class="container">
        <div class="topbar">
            <div class="logo">
                <h2>APS </h2>
            </div>
            <div class="search">
                <input type="text" id="search" placeholder="search here">
                <label for="search"> <i class="fas fa-search"></i></label>
            </div>
            <i class= "fas fa-bell"></i>
            <div class="user">
                <img src="img/user1.png" alt="logo">
            </div>
        </div>
        <div class="sidebar">
            <ul>
                <li>
                    <a href="#">
                        <i class="fas fa-home"></i>
                        <div>Dashboard</div>
                    </a>
                </li><li>
                    <a href="#">
                        <i class="fas fa-pen-nib"></i>
                        <div>CRM</div>
                    </a>
                </li>
                <li>
                    <a href="#">
                        <i class="fas fa-file-alt"></i>
                        <div>Inventory</div>
                    </a>
                </li>
                <li>
                    <a href="#">
                        <i class="fas fa-sign-out-alt"></i>
                        <div>Sign out</div>
                    </a>
                </li>
            </ul>
        </div>
        <div class="main">
            <!-- <div class="cards">
                -----will use if needed
            </div> -->
            <!-- Graphs wagairh include krne k liye aur chart.js library use krni hai -->
            <div class="charts">
                
                <div class="chart">
                    <h2>Pie Chart </h2>
                    <canvas id="lineChart" ></canvas>
                </div>
                <div class="chart">
                    <h2>Bar Chart </h2>
                    <canvas id="lineCharta" ></canvas>
                </div>
            </div>
        </div>
        <footer>
            <p>Author: Hege Refsnes<br></p>
          </footer>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/chart.js@3.7.1/dist/chart.min.js"></script>
    <script src="anChart.js"></script>
    <script src="abChart.js"></script>
</body>
</html>
