<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>CRM</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.3/font/bootstrap-icons.css">
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <nav class="navbar navbar-expand-lg" id="aps_navbar">
    <div class="container-fluid" id="title_bar_wrapper">
      <a class="navbar-brand" id="aps_title" href="#">Management 360&deg;</a>
      <button type="button" data-bs-toggle="offcanvas" data-bs-target="#aps_sidebar" aria-controls="aps_sidebar"
        id="menu_open">
        <i class="bi bi-list"></i>
      </button>
    </div>
    <div class="container-fluid"></div>
    </div>
  </nav>
  <div class="offcanvas offcanvas-start" tabindex="-1" id="aps_sidebar" data-bs-scroll="true" data-bs-backdrop="false"
    aria-labelledby="aps_sidebar_label">
    <div class="offcanvas-header">
      <a class="navbar-brand" id="aps_title" href="#">Management 360&deg;</a>
      <button type="button" style="background:transparent;outline:none;border:transparent;" data-bs-dismiss="offcanvas"
        aria-label="Close">
        <i class="bi bi-x-lg" style="color:#f5f5f5;font-size: 1.2rem;"></i>
      </button>
    </div>
    <div class="offcanvas-body" id="aps_sidebar_items">
      <ul class="nav flex-column">
        <li class="nav-item">
          <a class="nav-link active" aria-current="page" href="#">Ticket Management <i
              class="bi bi-ticket-perforated-fill aps_icons"></i></a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="#">Inventory <i class="bi bi-box2-fill aps_icons"></i></a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="#">Users <i class="bi bi-people-fill aps_icons"></i></a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="#">Profile <i class="bi bi-person-fill aps_icons"></i></a>
        </li>
        <li class="nav-item">
          <a class="nav-link">Logout <i class="bi bi-box-arrow-right aps_icons"></i></a>
        </li>
      </ul>
    </div>
  </div>
  <div id="aps_main_container" class="container p-3">
    <div class="row">
      <div class="col-md-12 aps_fieldset">
        <label clas="form-label" for="organization">Organization</label>
        <select class="form-select" name="organization" aria-label="Organization select">
          <option selected>Select your organization</option>
          <option value="1">One</option>
          <option value="2">Two</option>
          <option value="3">Three</option>
        </select>
      </div>
      <div class="col-md-12 aps_fieldset">
        <label clas="form-label" for="name">Name</label>
        <input type="text" class="form-control" name="name" aria-describedby="name" />
      </div>

      <div class="col-md-12 aps_fieldset">
        <label clas="form-label" for="email">Email</label>
        <input type="email" class="form-control" name="email" aria-describedby="email" />
      </div>
      <div class="col-md-12 aps_fieldset">
        <label clas="form-label" for="phone">Phone number</label>
        <input type="text" class="form-control" name="phone" aria-describedby="phone" />
      </div>
      <div class="col-md-3 aps_fieldset">
        <button class="aps_crm_btn"> Next &gt;
        </button>
      </div>
    </div>
  </div>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2" crossorigin="anonymous">
    </script>
  <script src="script.js"></script>
</body>

</html>
