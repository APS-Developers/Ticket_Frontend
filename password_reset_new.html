<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responsive Login Form Using Bootstrap 5</title>

	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet">
	<link rel="stylesheet" href="password_reset.css">
</head>
<body> 
    <section class="wrapper " style="background-image: url('img/forgotpasswordbg.gif');">
		<div class="container">
			<div class="col-sm-8 offset-sm-2 col-lg-6 offset-lg-3 col-xl-4 offset-xl-4 text-center">
				<div class="logo pb-2">
					<img src="img/logo2.png" class="img-fluid" alt="logo">
				</div>
				<form class="rounded bg-white shadow p-5" >
					<h3 class="text-dark fw-bolder fs-4 mb-2">Reset Password</h3>

					<div class="fw-normal text-muted mb-2">
						Please enter your new password. 
                    
                
                        <button type="button" class="btn" data-bs-toggle="popover" title="Password requirement" data-bs-content=" â€¢ Use 8 or more characters with a mix of letters, numbers & symbols." style="border: 0; background-color:white; ">
                            <svg style="width:2.5vh" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512"><path d="M256 0C114.6 0 0 114.6 0 256s114.6 256 256 256s256-114.6 256-256S397.4 0 256 0zM256 128c17.67 0 32 14.33 32 32c0 17.67-14.33 32-32 32S224 177.7 224 160C224 142.3 238.3 128 256 128zM296 384h-80C202.8 384 192 373.3 192 360s10.75-24 24-24h16v-64H224c-13.25 0-24-10.75-24-24S210.8 224 224 224h32c13.25 0 24 10.75 24 24v88h16c13.25 0 24 10.75 24 24S309.3 384 296 384z"/></svg>
                        </button>   
					</div>
                   
					<div class="form-floating mb-3">
						<input type="password" class="form-control" id="floatingInput" placeholder=" ">
						<label for="floatingInput">New Password</label>
                        
					</div>
					<div class="form-floating mb-3">
						<input type="password" class="form-control" id="floatingInput" placeholder=" ">
						<label for="floatingInput">Confirm New Password</label>
					</div>
				  
					<button type="submit" class="btn btn-primary submit_btn  my-4">Reset Password</button> 
					<button type="submit" class="btn btn-secondary submit_btn  my-4 ms-3">Cancel</button> 
				
				</form>

			</div>
		</div>

	</section>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    </script>
    <script>
        var popoverTriggerList = [].slice.call(document.querySelectorAll('[data-bs-toggle="popover"]'))
        var popoverList = popoverTriggerList.map(function (popoverTriggerEl) {
        return new bootstrap.Popover(popoverTriggerEl)
        })
    </script>
	
</body>
</html>
