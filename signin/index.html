<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <title>Aps Management 360&deg;</title>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="assets/styles/signin.css">
</head>

<body >
    <!-- navbar  -->
    <nav class="navbar navbar-expand-lg" id="aps_navbar">
        <div class="container">
            <a class="navbar-brand" href="#" class="d-inline-block align-text-center">
                <img src="assets/images/logo.png" alt="" width="35%" height="60"
                    class="d-inline-block align-text-center">
                <span class="border-start border-light ps-2 m-0 text-light"
                    style=" font-size: calc(100% + 0.3vw + 0.3vh);">Management 360&deg;</span>
            </a>
            <div class="aps_btn-wrapper">
                <button class="btn btn-primary" style="float:right;" type="submit">Home </button>
            </div>
        </div>
        </div>
    </nav>

    <section class="gradient-custom ">
        <div class="container py-5 ">
          <div class="row d-flex justify-content-center align-items-center">
            <div class="col-12 col-md-8 col-lg-6 col-xl-5">
              <div class="card  text-white" style="border-radius: 1rem;">
                <div class="card-body p-5 text-center">
      
                <form action="">
                    <div class="mb-md-5 mt-md-4 pb-5">
        
                        <h2 class="fw-bold mb-2 text-uppercase">Login</h2>
                        <p class="text-white-50 mb-5">Please enter your login and password!</p>
        
                
                      

                        <div class="form-floating mb-3">
                            <input type="username" class="form-control bg-secondary text-white form-input" id="floatingInput" placeholder="name@example.com">
                            <label for="floatingInput" >Username</label>
                          </div>


                          <div class="form-floating mb-3">
                            <input  type="password" class="form-control bg-secondary text-white form-input" id="floatingPassword" placeholder="Password">
                            <label for="floatingPassword">Password</label>
                          </div>





        
                        <p class="fs-5 mb-5 pb-lg-2"><a class="text-white" href="#!">Forgot password?</a></p>
        
                        <button class="btn btn-secondary btn-outline-light btn-lg px-5" type="submit">Login</button>
        
        
                    </div>
      
    
                </form>
      
                </div>
              </div>
            </div>
          </div>
        </div>
      </section>





    <!-- Bootstrap script  -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
</body>

</html>
