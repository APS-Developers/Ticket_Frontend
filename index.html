<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
    <title>Aps Management 360&deg;</title>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="assets/styles/home.css">
</head>

<body>
    <!-- navbar  -->
    <nav class="navbar navbar-expand-lg bg-light" id="aps_navbar">
        <div class="container">
            <a class="navbar-brand" href="#" class="d-inline-block align-text-center">
                <img src="assets/images/logo.png" alt="" width="35%" height="60"
                    class="d-inline-block align-text-center">
                <span class="border-start border-dark ps-2 m-0"
                    style=" font-size: calc(100% + 0.3vw + 0.3vh);">Management 360&deg;</span>
            </a>
            <button class="btn btn-primary" style="float:right;" type="submit">Get Started </button>
        </div>
        </div>
    </nav>


    <!-- main carousel  -->
    <div id="aps_carousel" class="carousel slide carousel-fade" data-bs-ride="carousel">
        <div class="carousel-indicators">
            <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="0" class="active"
                aria-current="true" aria-label="Slide 1"></button>
            <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="1"
                aria-label="Slide 2"></button>
            <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="2"
                aria-label="Slide 3"></button>
        </div>
        <div class="carousel-inner">
            <div class="carousel-item active">
                <img src="assets/images/carousel1.png" class="d-block w-100" alt="Inventory management">
                <div class="carousel-caption d-none d-md-block text-dark fs-4">
                    <h2>Inventory Management Tool</h2>
                    <p>Keep track of whatever comes in and goes out</p>
                </div>
            </div>
            <div class="carousel-item">
                <img src="assets/images/carousel2.png" class="d-block w-100" alt="CRM management">
                <div class="carousel-caption d-none d-md-block text-dark fs-4">
                    <h2>CRM management</h2>
                    <p>Stay connected to customers</p>
                </div>
            </div>
            <div class="carousel-item">
                <img src="assets/images/carousel3.png" class="d-block w-100" alt="Analysis">
                <div class="carousel-caption d-none d-md-block text-dark fs-4">
                    <h2>Analysis at finger tips</h2>
                    <p>Get quick insights</p>
                </div>
            </div>
            <button class="carousel-control-prev" type="button" data-bs-target="#aps_carousel" data-bs-slide="prev">
                <span class="carousel-control-prev-icon text-dark" aria-hidden="true"></span>
                <span class="visually-hidden">Previous</span>
              </button>
              <button class="carousel-control-next" type="button" data-bs-target="#aps_carousel" data-bs-slide="next">
                <span class="carousel-control-next-icon text-dark" aria-hidden="true"></span>
                <span class="visually-hidden">Next</span>
              </button>
        </div>
    </div>


    <!-- Bootstrap script  -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2" crossorigin="anonymous">
    </script>
</body>

</html>
