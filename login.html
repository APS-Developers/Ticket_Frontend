<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>APS-Login</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">

    <link rel="stylesheet" href="./login.css">
  </head>
  <body>

    <div id="header" class="container-fluid">

        <div class="row">

            
        </div>
    </div>


     <section class=" sec Form my-5 mx-5 ">

        <div class="container">

            <div class="row no-gutters ">

                <div class="col-lg-5">

                    <img src="./img/login1.jpg" class="img-fluid" alt="">

                </div>

                
                <div class="col-lg-7  px-5 pt-5 login_form">

                    <h1>APS IT SERVICES</h1>
                    <h2>Login</h2>
                    <form action="" class="text-center">

                        <div class="form-row">

                            <div class="col-lg-7">
                                <input type="username" placeholder="UserName" class="form-control my-3 p-3">
                            </div>
                        </div>
                        <div class="form-row">

                            <div class="col-lg-7">
                                <input  type="password" placeholder="Password" class="form-control my-3 p-3">
                            </div>

                        </div>

                        <div class="form-row">

                            <div class="col-lg-7">
                                <button type="button" class="btn1">Login</button>
                            </div>

                        </div>


                        
                        <a href="#">Forgot Password</a>
                    </form>
                </div>
 
               
            </div>
        </div>


     </section>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2" crossorigin="anonymous"></script>
  </body>
</html>
